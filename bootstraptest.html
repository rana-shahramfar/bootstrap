<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .m-h{
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container ">
      <div class="row border mt-5">
        <p class="text-success text-center pt-3">Header</p>
      </div>
      <div class="row border mt-1">
        <p class="text-success text-center pt-3">Navigation menu</p>
      </div>
      <div class="row mt-1">
        <div class="col-3 p-0">
          <div class="text-success border text-center m-h py-5">content</div>
        </div>
        <div class="col-6">
          <div class="text-success border text-center m-h py-5">content</div>
        </div>
        <div class="col-3 p-0">
          <div class="text-success border text-center m-h py-5">content</div>
        </div>
      </div>
      <div class="row border mt-1">
        <p class="text-success text-center pt-3">Footer</p>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
